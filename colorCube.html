<!DOCTYPE html>
<html>
    <head>
        <title>RGB Color Cube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" type="text/css" href="./css/colorcube.css">
        <script src="/lib/js/jquery.min.js"></script>
        <script src="./js/colorcube.js"></script>
    </head>
    <body>
        <h1 class="title">RGB Color Cube</h1>
        <canvas class="myCanvas" width="500" height="500"></canvas>
        <div class="formWrapper">
            <form>
                <div class="iptWpr">
                    <span class="iptLbl">Red:</span>
                    <input type="text" class="red">
                </div>
                <div class="iptWpr">
                    <span class="iptLbl">Green:</span>
                    <input type="text" class="green">
                </div>
                <div class="iptWpr">
                    <span class="iptLbl">Blue:</span>
                    <input type="text" class="blue">
                </div>
            </form>
            <div class="colorSquare"></div>
        </div>
    </body>
</html>
